<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TeraBox Video Downloader</h1>
    </header>
    <main>
        <p>Enter the TeraBox video link below to download or watch the video:</p>
        <input type="url" id="videoUrl" placeholder="Enter TeraBox video link here" required>
        <div>
            <button onclick="downloadVideo()">Download</button>
            <button onclick="watchVideo()">Watch</button>
        </div>
        <iframe id="videoFrame" style="display:none;"></iframe>
    </main>

    <script src="script.js"></script>
</body>
</html>
